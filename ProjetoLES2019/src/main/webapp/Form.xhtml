<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	<h:head>
		<title>Propriedades comuns</title>
		<style>
			.campo/*altera cor de fundo para cinza*/
			{	background-color: #ccc;
				/*altera cor de texto para branco*/
				color: white;
				/*altera borda do campo de texto para azul e pontilhado*/
				border-color: blue;
				border-style: dotted;
			}
		</style>
		<script>
			function alterarValorCampo() 
			{	var campo = document.getElementById('meuForm:meuCampo');
				campo.value = 'Valor alterado';
			}
		</script>
	</h:head>
	<h:body>
		<h:outputText value="Bem vindo"></h:outputText>
		<h:form id="meuForm">
			<h:outputFormat value="oi {0}! Existem {1} tarefas pendentes">
				<f:param value="#{ola.nome}"/>
				<f:param value="#{ola.sobrenome}"/>
			</h:outputFormat><br/>
			
			<h:inputText id="meuCampo" styleClass="campo" 
				onclick="this.value = '';"
				onchange="this.value = this.value.toUpperCase();"
				onmouseover="this.style.backgroundColor = 'yellow';"
				onmouseout="this.style.backgroundColor = '#ccc';"/><br/>
			<h:inputSecret id="senha"></h:inputSecret><br/>
			<h:inputTextarea cols="20" rows="3"></h:inputTextarea>
			<input type="button" value="Alterar valor"
				onclick="alterarValorCampo();"/>
		</h:form>
	</h:body>
</html>
